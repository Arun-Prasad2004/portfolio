<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="sr" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>
  </defs>
  <!-- Magnifying glass -->
  <circle cx="52" cy="52" r="28" stroke="url(#sr)" stroke-width="3" fill="none"/>
  <line x1="72" y1="72" x2="100" y2="100" stroke="url(#sr)" stroke-width="4" stroke-linecap="round"/>
  <!-- Agent nodes inside -->
  <circle cx="42" cy="44" r="5" fill="#f97316" opacity="0.9"/>
  <circle cx="62" cy="44" r="5" fill="#eab308" opacity="0.9"/>
  <circle cx="42" cy="62" r="5" fill="#eab308" opacity="0.9"/>
  <circle cx="62" cy="62" r="5" fill="#f97316" opacity="0.9"/>
  <!-- Connections -->
  <line x1="47" y1="44" x2="57" y2="44" stroke="#f97316" stroke-width="1.5" opacity="0.6"/>
  <line x1="42" y1="49" x2="42" y2="57" stroke="#eab308" stroke-width="1.5" opacity="0.6"/>
  <line x1="62" y1="49" x2="62" y2="57" stroke="#eab308" stroke-width="1.5" opacity="0.6"/>
  <line x1="47" y1="62" x2="57" y2="62" stroke="#f97316" stroke-width="1.5" opacity="0.6"/>
  <!-- Diagonal connections -->
  <line x1="47" y1="49" x2="57" y2="57" stroke="#f97316" stroke-width="1" opacity="0.3"/>
  <line x1="57" y1="49" x2="47" y2="57" stroke="#eab308" stroke-width="1" opacity="0.3"/>
  <!-- Refresh arrow (self-reflective) -->
  <path d="M52 30 A15 15 0 1 1 35 45" stroke="url(#sr)" stroke-width="2" fill="none" stroke-dasharray="3 2"/>
  <polygon points="52,26 52,34 46,30" fill="#f97316"/>
</svg>
